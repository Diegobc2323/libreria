<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditLibroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditLibroLabel_codLibro}" for="codLibro" />
                    <h:inputText id="codLibro" value="#{libroController.selected.codLibro}" title="#{bundle.EditLibroTitle_codLibro}" required="true" requiredMessage="#{bundle.EditLibroRequiredMessage_codLibro}"/>
                    <h:outputLabel value="#{bundle.EditLibroLabel_nomLibro}" for="nomLibro" />
                    <h:inputText id="nomLibro" value="#{libroController.selected.nomLibro}" title="#{bundle.EditLibroTitle_nomLibro}" />
                    <h:outputLabel value="#{bundle.EditLibroLabel_ano}" for="ano" />
                    <h:inputText id="ano" value="#{libroController.selected.ano}" title="#{bundle.EditLibroTitle_ano}" />
                    <h:outputLabel value="#{bundle.EditLibroLabel_portada}" for="portada" />
                    <h:inputText id="portada" value="#{libroController.selected.portada}" title="#{bundle.EditLibroTitle_portada}" required="true" requiredMessage="#{bundle.EditLibroRequiredMessage_portada}"/>
                    <h:outputLabel value="#{bundle.EditLibroLabel_nomArchivo}" for="nomArchivo" />
                    <h:inputText id="nomArchivo" value="#{libroController.selected.nomArchivo}" title="#{bundle.EditLibroTitle_nomArchivo}" required="true" requiredMessage="#{bundle.EditLibroRequiredMessage_nomArchivo}"/>
                    <h:outputLabel value="#{bundle.EditLibroLabel_pelicula}" for="pelicula" />
                    <h:inputText id="pelicula" value="#{libroController.selected.pelicula}" title="#{bundle.EditLibroTitle_pelicula}" />
                    <h:outputLabel value="#{bundle.EditLibroLabel_comentario}" for="comentario" />
                    <h:inputTextarea rows="4" cols="30" id="comentario" value="#{libroController.selected.comentario}" title="#{bundle.EditLibroTitle_comentario}" />
                    
                    <h:selectManyListbox size="3" style="overflow-y:scroll; width:180px;">
                        <f:selectItems var="autor" value="#{libroController.selected.autorList}" itemLabel="#{autor.apellido1} #{autor.apellido2}, #{autor.nomAutor}"/>
                    </h:selectManyListbox>
                    
                    <h:selectManyListbox size="2" style="overflow-y:scroll; width:180px;" value="#{libroController.selected.premioList}" >
                        <f:selectItems  itemLabel="#{premioController.itemsAvailableSelectOne}"/>
                    </h:selectManyListbox>
                    
                </h:panelGrid>
                <h:commandLink action="#{libroController.update}" value="#{bundle.EditLibroSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditLibroViewLink}"/>
                <br />
                <h:commandLink action="#{libroController.prepareList}" value="#{bundle.EditLibroShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditLibroIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
