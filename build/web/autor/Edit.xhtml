<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAutorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAutorLabel_codAutor}" for="codAutor" />
                    <h:inputText id="codAutor" value="#{autorController.selected.codAutor}" title="#{bundle.EditAutorTitle_codAutor}" required="true" requiredMessage="#{bundle.EditAutorRequiredMessage_codAutor}"/>
                    <h:outputLabel value="#{bundle.EditAutorLabel_nomAutor}" for="nomAutor" />
                    <h:inputText id="nomAutor" value="#{autorController.selected.nomAutor}" title="#{bundle.EditAutorTitle_nomAutor}" />
                    <h:outputLabel value="#{bundle.EditAutorLabel_apellido1}" for="apellido1" />
                    <h:inputText id="apellido1" value="#{autorController.selected.apellido1}" title="#{bundle.EditAutorTitle_apellido1}" />
                    <h:outputLabel value="#{bundle.EditAutorLabel_apellido2}" for="apellido2" />
                    <h:inputText id="apellido2" value="#{autorController.selected.apellido2}" title="#{bundle.EditAutorTitle_apellido2}" />
                    <h:outputLabel value="#{bundle.EditAutorLabel_FNac}" for="FNac" />
                    <h:inputText id="FNac" value="#{autorController.selected.FNac}" title="#{bundle.EditAutorTitle_FNac}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditAutorLabel_FDef}" for="FDef" />
                    <h:inputText id="FDef" value="#{autorController.selected.FDef}" title="#{bundle.EditAutorTitle_FDef}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditAutorLabel_foto}" for="foto" />
                    <h:inputText id="foto" value="#{autorController.selected.foto}" title="#{bundle.EditAutorTitle_foto}" />
                    <h:outputLabel value="#{bundle.EditAutorLabel_localidad}" for="localidad" />
                    <h:inputText id="localidad" value="#{autorController.selected.localidad}" title="#{bundle.EditAutorTitle_localidad}" />
                    <h:outputLabel value="#{bundle.EditAutorLabel_biografia}" for="biografia" />
                    <h:inputTextarea rows="4" cols="30" id="biografia" value="#{autorController.selected.biografia}" title="#{bundle.EditAutorTitle_biografia}" />
                    <h:outputLabel value="#{bundle.EditAutorLabel_nacionalidad}" for="nacionalidad" />
                    <h:selectOneMenu id="nacionalidad" value="#{autorController.selected.nacionalidad}" title="#{bundle.EditAutorTitle_nacionalidad}" >
                        <f:selectItems value="#{paisController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:selectOneMenu id="libro" value="#{autorController.selected.nacionalidad}" title="#{bundle.EditAutorTitle_nacionalidad}" >
                        <f:selectItems value="#{paisController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{autorController.update}" value="#{bundle.EditAutorSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAutorViewLink}"/>
                <br />
                <h:commandLink action="#{autorController.prepareList}" value="#{bundle.EditAutorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAutorIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
