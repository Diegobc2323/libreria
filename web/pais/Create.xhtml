<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePaisTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePaisLabel_codPais}" for="codPais" />
                    <h:inputText id="codPais" value="#{paisController.selected.codPais}" title="#{bundle.CreatePaisTitle_codPais}" required="true" requiredMessage="#{bundle.CreatePaisRequiredMessage_codPais}"/>
                    <h:outputLabel value="#{bundle.CreatePaisLabel_nomPais}" for="nomPais" />
                    <h:inputTextarea rows="4" cols="30" id="nomPais" value="#{paisController.selected.nomPais}" title="#{bundle.CreatePaisTitle_nomPais}" />
                    <h:outputLabel value="#{bundle.CreatePaisLabel_bandera}" for="bandera" />
                    <h:inputText id="bandera" value="#{paisController.selected.bandera}" title="#{bundle.CreatePaisTitle_bandera}" required="true" requiredMessage="#{bundle.CreatePaisRequiredMessage_bandera}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{paisController.create}" value="#{bundle.CreatePaisSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{paisController.prepareList}" value="#{bundle.CreatePaisShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePaisIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
