<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPremioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                
                <p:dataTable value="#{premioController.items}" var="item" editable="true" style="width: 60%;" stripedRows="true">
                    <p:column headerText="Código" width="10%" sortBy="#{item.codPremio}">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{item.codPremio}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{item.codPremio}"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                    <p:column headerText="Denominación" width="40%" sortBy="#{item.nomPremio}">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{item.nomPremio}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{item.nomPremio}"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                    <p:column headerText="Tipo" width="8%" sortBy="#{item.tipo}">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{item.tipo}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:selectOneMenu value="#{item.tipo}">
                                    <f:selectItem itemValue="A" itemLabel="Autor"/>
                                    <f:selectItem itemValue="L" itemLabel="Libro"/>
                                </p:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                    <p:column headerText="Pais" width="8%" sortBy="#{item.codPais.nomPais}">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{item.codPais.nomPais}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:selectOneMenu value="#{item.codPais}">
                                    <f:selectItems value="#{paisController.itemsAvailableSelectOne}" var="pais" itemValue="#{pais}" itemLabel="#{pais}"/>
                                </p:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                    <p:column headerText="Editar">
                        <p:rowEditor editTitle="Edit Row" cancelTitle="Cancel Edit" saveTitle="Save Row"/>
                    </p:column>
                </p:dataTable>
                <br />
                <h:commandLink action="#{premioController.prepareCreate}" value="#{bundle.ListPremioCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPremioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
