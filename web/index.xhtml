<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
>
    
      
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
        <h:form>
            <p:tieredMenu style="width:200px">
            <p:submenu label="Autores" icon="pi pi-fw pi-users">
                <p:menuitem value="Listado" outcome="/autor/List" icon="pi pi-fw pi-sort-alpha-down"/>
                <p:menuitem value="Sus Libros" outcome="/libro/LibrosAutor" icon="pi pi-fw pi-book"/>
                <p:menuitem value="Autores Premiados" outcome="/autor/AutoresPremiados.xhtml" icon="pi pi-fw pi-star"/>
            </p:submenu>
            <p:separator/>
            <p:submenu label="Libros" icon="pi pi-fw pi-book">
                <p:menuitem value="Listado" outcome="/libro/List" icon="pi pi-fw pi-sort-alpha-down"/>
                <p:menuitem value="Sus Premios" icon="pi pi-fw pi-star"/>
            </p:submenu>
            <p:separator/>
            <p:submenu label="Premios" icon="pi pi-fw pi-plus">
                <p:menuitem value="Listado" outcome="/premio/List" icon="pi pi-fw pi-sort-alpha-down"/>
                <p:menuitem value="Listado-Edicion" outcome="/premio/List_Edicion" icon="pi pi-fw pi-pencil"/>
                <p:menuitem value="Por Autor" icon="pi pi-fw pi-user-edit"/>
                <p:menuitem value="Por Libro" icon="pi pi-fw pi-book"/>
            </p:submenu>
            <p:separator/>
            <p:submenu label="Paises" icon="pi pi-fw pi-globe">
                <p:menuitem value="Listado" outcome="/pais/List" icon="pi pi-fw pi-sort-alpha-down"/>
                <p:menuitem value="Sus Autores" outcome="/autor/PaisAutores" icon="pi pi-fw pi-users"/>
            </p:submenu>
            <p:separator/>
        </p:tieredMenu>
        </h:form>
    </h:body>
</html>
